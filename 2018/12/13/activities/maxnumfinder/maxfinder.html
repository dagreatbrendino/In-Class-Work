<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <p id=list> </p>

    <p id=maxNum></p>
</body>
<script>


    var createArray = function (){
        //Declare an array to hold the numbers
        var myNums=[];
        //Assing 10 random numbers 1-300 to the array
        for (i=0; i < 10; i++){
            myNums[i]= (Math.floor(Math.random() * 300));
        }
        return myNums;
    }


    //Declare a function that we will pass an array to
    var findMax = function (whichArray)
    {
        //Initiate a variable of max that is equal to the number at the first index in our array of numbers
        var max= whichArray[0];

        //For every number in the array, we will check if it greater than the number that currently is assigned to the variable max
        for (j=0; j<whichArray.length; j++){
            //if the number at the current index is larger than the the current max, we update max to the number at the current index
            if(whichArray[j]> max){
                max = whichArray[j];
            }
        }
        //Return the max number found in the array
        return max;
    }
    //When a key is realeased
    document.onkeyup = function (event){
        //We create a new array and store it in dipsplay array
        var displayArray = createArray();
        //Then we find the maximum number in that array
        var displayMax = findMax(displayArray);
        //grab the element that will display the array
        var listNums = document.getElementById("list");
        //add the array to that element
        listNums.textContent = displayArray;
        //grab the element that will display the max number
        var maximum = document.getElementById("maxNum");
        //add the max number into that array
        maximum.textContent = displayMax;
    }

</script>
</html>
