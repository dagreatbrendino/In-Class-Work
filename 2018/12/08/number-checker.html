              userPick = parseInt($(this).val()); 
              // console.log("You clicked a button!!");
              if (userPick === computerPick){
                // console.log("You picked correctly!");

                $("#computer-pick").text(computerPick);
                computerPick = Math.ceil(Math.random()*4);
                // console.log(computerPick)
              }
              else{
                // console.log("You picked incorrectly! A new number has been picked");
                $("#result").text("You got the incorrect answer! A new number has been picked...");
                $("#computer-pick").text(computerPick);
                computerPick = Math.ceil(Math.random()*4);
