<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>
  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];
    
    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
    for (i=0; i < drinkList.length; i++){
      var drink = $("<div>");
      drink.text(drinkList[i]);
      $("#drink-options").append(drink);
    }
    var breakLine = $("<br>");
    $("#drink-options").append(breakLine);

    //using each instead to loop through every item in the index
    $(drinkList).each(function(i){
      var drink = $("<div>");
      drink.text(drinkList[i]);
      $("#drink-options").append(drink);
    })

  </script>

</body>
</html>
