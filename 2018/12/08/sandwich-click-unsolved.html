<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <img src ="" alt =" ">
  <style>
    .shrinkImg{
      width: 300px;
      height: auto;
    }
  </style>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var numPBJ = 0;
      var numGC = 0; 
      var numRB = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click",function(){
          alert("Chase the PBJ with some Milk!")
          numPBJ +=1;
          alert("You've eaten " + numPBJ + " Peanut Buttter and Jelly Sandwiches!");
          $("img").attr({
            "src": "https://www.landolakes.com/RecipeManagementSystem/media/Recipe-Media-Files/Recipes/Retail/DesktopImages/2018_Grilled-Peanut-Butter-and-Jelly_20336_600x600.jpg?ext=.jpg",
            "class":"shrinkImg"})
      })

      $("#grilledcheese").on("click",function(){
          alert("Get some tomato soup with the grilled cheese!")
          numGC +=1;
          alert("You've eaten " + numGC + " grilled cheese sandwiches!");
          $("img").attr({
            "src": "https://www.tasteofhome.com/wp-content/uploads/2018/04/The-Best-Ever-Grilled-Cheese-Sandwich_EXPS_THSO18_222725_D03_06_4b-696x696.jpg",
            "class":"shrinkImg"})
      })
      
      $("#roastbeef").on("click",function(){
          alert("Eat a pickle with that roast beef sandwich!")
          numRB +=1;
          alert("You've eaten " + numRB + " roast beef sandwiches!");
          $("img").attr({
            "src": "https://scm-assets.constant.co/scm/unilever/1db348501df1238f872479d225e08c34/bf363550-4c42-4b47-a871-554b28ccfdad.jpg",
            "class":"shrinkImg"})
      })
   
  })
      
      // .
</script>

</body>

</html>
